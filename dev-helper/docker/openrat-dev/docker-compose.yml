version: '3.3'

# development environment for openrat cms
services:
   db:
     image: mysql:5.7
     volumes:
       - db_data:/var/lib/mysql
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: gshsdsdnjshcjk
       MYSQL_DATABASE: cms
       MYSQL_USER: cms
       MYSQL_PASSWORD: dsfg77er35fsd084351

   cms:
     depends_on:
       - db
     build: ../../../
     ports:
       - "8000:8080" # CMS
       - "8001:8081" # public
       - "8002:8082" # public with host routing
     restart: always
     volumes:
       - ../../../:/var/www/localhost/public
     environment:
       DB_TYPE: mysql
       DB_HOST: db
       DB_USER: cms
       DB_PASS: dsfg77er35fsd084351
       DB_NAME: cms
       CMS_MOTD:
       CMS_NAME: OpenRat Development
       CMS_OPERATOR:
       CMS_PRODUCTION: "false"
       CMS_LOG_LEVEL: "debug"
     container_name: cms
volumes:
    db_data: {}
    cms_public: {}
